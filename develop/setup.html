<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./public/css/jass.css">

</head>

<body>


    <div class="container container-fluid mt-5 ">
        <div class="row justify-content-center ">
            <div class="col-md-7 col-lg-4 p-4 border border-primary rounded gap-4">
                <h2>Signup</h2>

                <form class="form signup-form bg-danger">
                    <div class="form-group">
                        <label for="name-signup">Username:</label>
                        <input class="form-input" type="text" id="name-signup" />
                    </div>
                    <div class="form-group">
                        <label for="email-signup">email:</label>
                        <input class="form-input" type="text" id="email-signup" />
                    </div>
                    <div class="form-group">
                        <label for="password-signup">password:</label>
                        <input class="form-input" type="password" id="password-signup" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

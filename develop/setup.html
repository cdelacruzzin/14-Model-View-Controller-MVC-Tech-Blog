<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./public/css/jass.css">
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">


</head>

<body>

  <header class="display-block bg-dark p-4 text-center">
    <h1>
      <a href="/">The Tech Blog</a>
    </h1>
    <nav class="navbar sticky-top navbar-light bg-dark">
      <form class="form nav-form d-flex justify-content-around">
        <div>
          <button class="btn btn-outline-danger" type="button">Home</button>
          <button class="btn btn-outline-danger" type="button">Dashboard</button>
        </div>
        <button class="btn btn-sm btn-outline-danger" type="button">Logout</button>
      </form>
    </nav>
  </header>

  <main class="DarkGrey vh-100  p-4 ">



    <div class="container container-fluid mt-5">
      <div class="row justify-content-center">
        <div class="col-6 p-4 border border-primary rounded lightBlue">
          <h2 id="blogname">{{name}}</h2>
          <p id="description">{{description}}</p>
          <p>Created by <span id="username">{{user.name}}</span>on <span id="date">{{format_date date_created}}</span>
          </p>

          <div class="border-primary rounded lightBlue">
            <form class="comment-form d-flex">
              <div class="form-group flex-grow-1 mr-2">
                <textarea class="form-control" id="comment" placeholder="Write a comment"></textarea>
              </div>
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-6  p-4 border border-primary rounded lightBlue">
          <h3 id="blogname">Comments:</h3>
          {{#each comments as |comment|}}
          <div class="row mb-2">
            <div class="col-md-8">
              <p>{{comment.description}}</p>
            </div>
          </div>
          {{/each}}
        </div>
      </div>




    </div>
    </div>






  </main>
</body>

</html>
